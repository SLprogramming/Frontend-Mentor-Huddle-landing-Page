<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6d2b2f251e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->
    <header>
      <img class="logo" src="./images/logo.svg" />
    </header>
    <div class="contant row">
      <img
        class="col-lg-7 col-md-7 col-sm-12 imgSide"
        src="./images/illustration-mockups.svg"
        alt=""
      />
      <div class="col-lg-5 col-md-5 col-sm-12 textSide">
        <h1 class="texts">Build The Community Your Fans Will Love</h1>
        <p class="texts">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="registerBtn">Register</div>
      </div>
    </div>
    <footer>
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-5"></div>
        <div
          class="logoContiner col-lg-4 col-md-4 col-sm-7 text-center contact"
        >
          <div class="circle">
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="circle">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="circle">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>

      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-dark"
          >Frontend Mentor</a
        >. Coded by <a href="#" class="text-dark">SL Programming</a>.
      </p>
    </footer>
  </body>
</html>
